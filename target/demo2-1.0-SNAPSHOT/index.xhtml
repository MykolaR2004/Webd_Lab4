<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Start page - All clients</title>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
    </h:head>
    <h:body>
        <h1>Clients</h1>
        <h:form>
            <h:dataTable value="#{clientBean.clients}" var="s">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    #{s.id}
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>
                    #{s.name}
                </h:column>
                <h:column>
                    <f:facet name="header">surname</f:facet>
                    #{s.surname}
                </h:column>
                <h:column>
                    <f:facet name="header">age</f:facet>
                    #{s.age}
                </h:column>
                <h:column>
                    <f:facet name="header">sex</f:facet>
                    #{s.sex}
                </h:column>
                <h:column>
                    <f:facet name="header">View dates</f:facet>
                    <h:commandButton value="dates" action="#{clientBean.viewDates(s.id)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
